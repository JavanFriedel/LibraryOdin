<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Library</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" type="module" defer></script>
    <script src="./helperFunctions/domUtils.js" type="module" defer></script>
  </head>
  <body>
    <div class="header">
      My Library <button id="bookAddBtn">Add Book</button>
    </div>
    <div id="content"></div>

    <div id="formContainer">
      <form id="addBookForm" action="">
        <h3>Add a new Book</h3>
        <label for="bookTitle">Book Title:</label>
        <input type="text" id="bookTitle" required />
        <label for="bookAuthor">Author:</label>
        <input type="text" id="bookAuthor" required />
        <label for="bookLength">Page Count</label>
        <input type="number" id="bookLength" required />
        <div>
          <label for="bookReadStatus"> Have you read this book?</label>
          <input type="checkbox" name="bookReadStatus" id="bookReadStatus" />
        </div>
        <button type="button" id="submitBook">Add Book</button>
        <button id="formClose">
          <img src="icons/close-thick.png" alt="Close Icon" />
        </button>
      </form>
    </div>
  </body>
</html>
